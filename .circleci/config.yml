aliases:
  container_config: &container_config
    docker:
      - image: node:8
    working_directory: ~/react-native-dom
  
  restore_repo: &restore_repo
    restore_cache:
      keys:
        - rn-dom-repo-{{ .Branch }}-{{ .Revision }}
        - rn-dom-repo-{{ .Branch }}
        - rn-dom-repo
  
  npm_cache_key: &npm_cache_key
    v1-dependency-npm-{{ checksum "yarn.lock" }}

  npm_backup_cache_key: &npm_backup_cache_key
    v1-dependency-npm

  init_submodules: &init_submodules
    run:
      name: Initialize Submodules
      command: git submodule update --init

  restore_node_modules: &restore_node_modules
    restore_cache:
      keys:
        - *npm_cache_key
        - *npm_backup_cache_key
  
  lib_cache_key: &lib_cache_key
    rn-dom-lib-{{ .Branch }}-{{ .Revision }}
  
  restore_lib: &restore_lib
    restore_cache:
      keys:
        - *lib_cache_key

  rntester_cache_key: &rntester_cache_key
    rntester-{{ .Branch }}-{{ .Revision }}

  restore_rntester: &restore_rntester
    restore_cache:
      keys:
        - *rntester_cache_key

  update_gcc: &update_gcc
    run:
      name: Update GCC
      command: |
        echo "deb http://ftp.us.debian.org/debian unstable main contrib non-free" > /etc/apt/sources.list.d/unstable.list
        apt-get update
        apt-get install --assume-yes -t unstable gcc-5 g++-5
        update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
        gcc --version

version: 2
jobs:
  checkout_repo:
    <<: *container_config
    steps:
      - *restore_repo
      - *update_gcc
      - checkout
      - *init_submodules
      - run:
          name: Download Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: rn-dom-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .
  
  unittest:
    <<: *container_config
    steps:
      - *restore_repo
      - run:
          name: Run Unittests
          command: yarn test
  
  build_react_native_dom:
    <<: *container_config
    steps:
      - *restore_repo
      - run:
          name: Build react-native-dom
          command: cd packages/react-native-dom && yarn compile
      - persist_to_workspace:
          root: ~/react-native-dom
          paths:
            - packages/react-native-dom/lib

  build_yoga_wasm:
    machine: true
    working_directory: ~/react-native-dom
    steps:
      - *restore_repo
      - run:
          name: Build yoga-dom wasm
          command: cd packages/yoga-dom && yarn compile:wasm
      - persist_to_workspace:
          root: ~/react-native-dom
          paths:
            - packages/yoga-dom/build

  build_yoga_dom:
    <<: *container_config
    steps:
      - *restore_repo
      - run:
          name: Build yoga-dom
          command: cd packages/yoga-dom && yarn compile:bundle
      - persist_to_workspace:
          root: ~/react-native-dom
          paths:
            - packages/yoga-dom/lib
  
  build_rntester:
    <<: *container_config
    steps:
      - *restore_repo
      - run:
          name: Build RNTester
          command: "yarn build:rntester"
      - save_cache:
          key: *rntester_cache_key
          paths:
            - ~/react-native-dom/packages/react-native-dom/dist
  
  deploy_rntester:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_rntester
      - run:
          name: Install now CLI
          command: yarn global add now
      - run:
          name: Deploy RNTester to now.sh
          command: |
            cd packages/react-native-dom/dist
            URL=$(now -t ${NOW_TOKEN})
            now alias -t ${NOW_TOKEN} ${URL} rntester.now.sh

workflows:
  version: 2
  build:
    jobs:
      - checkout_repo
      - unittest:
          requires:
            - checkout_repo
      - build_react_native_dom:
          requires:
            - checkout_repo
      - build_yoga_wasm:
          requires:
            - checkout_repo
      - build_yoga_dom:
          requires:
            - build_yoga_wasm
      - build_rntester:
          requires:
            - build_react_native_dom
            - build_yoga_dom
            - unittest
      - deploy_rntester:
          requires:
            - build_rntester
          filters:
            branches:
              only:
                - master