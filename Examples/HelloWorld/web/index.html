<html>

<head>
  <title>HelloWorld</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <!--Web Components Polyfill-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.1/webcomponents-loader.js"></script>

  <!--Bundle Paths-->
  <script>
    var clientBundlePath = "./client.bundle?platform=web";
    var rnBundlePath = "../index.web.bundle?platform=web&dev=true";
  </script>

  <!--Helper Functions-->
  <script>
    function addScript(src, callback) {
      var s = document.createElement('script');
      s.setAttribute('src', src);
      s.onload = callback;
      document.body.appendChild(s);
    }
  </script>

  <!--App Initialization-->
  <script>
    window.addEventListener('WebComponentsReady', function () {
      addScript(clientBundlePath, function () {
        // Initialize the React Native application
        ReactWeb.init(
          rnBundlePath,
          // Attach it to the body tag
          document.body
        );
      });
    });
  </script>
</body>

</html>
